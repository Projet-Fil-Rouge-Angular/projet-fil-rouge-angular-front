<div class="course-card">
  <div class="course-title">
    <h2>{{ course.name }}</h2>
    <img [src]="course.imageUrl" alt="course.imageUrl" style="width: 40px" />
  </div>
  <div class="course-card-content">
    <p>{{ course.description }}</p>
    <p>{{ course.price }} €</p>
  </div>
  <div class="course-card-actions">
    <button class="course-details" [routerLink]="['/courses', course.id]">Voir les détails</button>
    <button *ngIf="utilisateurConnecte" class="course-add" (click)="ajouterAuPanier()">
      Ajouter au panier
    </button>
  </div>
</div>
