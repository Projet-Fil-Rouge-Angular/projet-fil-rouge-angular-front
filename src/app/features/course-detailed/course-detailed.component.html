<div *ngIf="cours" class="course-container">
  <header>
    <h1>{{ cours.name }}</h1>
    <p class="course-level">{{ cours.level }}</p>
  </header>
  <p class="course-description">{{ cours.description }}</p>
  <section class="course-details">
    <div class="details-group">
      <h2>Prérequis</h2>
      <ul>
        <li *ngFor="let prereq of cours.prerequisites">{{ prereq }}</li>
      </ul>
    </div>
    <div class="details-group">
      <h2>Tags</h2>
      <ul>
        <li *ngFor="let tag of cours.tags">{{ tag }}</li>
      </ul>
    </div>
    <div class="details-group">
      <h2>Durée</h2>
      <p>{{ cours.duration }} heures</p>
    </div>
  </section>
  <section class="course-content">
    <markdown [data]="cours.contentMarkdown"></markdown>
  </section>
</div>
