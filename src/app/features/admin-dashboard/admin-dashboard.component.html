<div class="dashboard-container">
  <section class="dashboard-content">
    <h2>Gestion des Cours</h2>

    <div class="course-list">
      <div *ngFor="let course of cours" class="course-card">
        <h3>{{ course.name }}</h3>
        <p>{{ course.description }}</p>
        <div class="actions">
          <button class="edit-btn" (click)="modifierCours(course)">Modifier</button>
          <button class="delete-btn" (click)="supprimerCours(course.id)">Supprimer</button>
        </div>
      </div>
    </div>

    <button class="add-course-btn" (click)="ajouterCours()">Ajouter un nouveau cours</button>
  </section>

  <app-modal *ngIf="afficherModale" [title]="titreModale" (fermer)="fermerModale()">
    <app-course-form
      [cours]="coursSelectionne"
      (enregistrer)="enregistrerCours($event)"
      (annuler)="fermerModale()"
    ></app-course-form>
  </app-modal>
</div>
