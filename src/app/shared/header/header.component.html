<header>
    <nav>
        <div class="nav-left">
            <a routerLink="/" class="logo">EduPlatform</a>
            <a routerLink="/courses">Cours</a>
        </div>

        <div class="nav-right">
            <ng-container *ngIf="isLoggedIn; else guestOptions">
                <ng-container *ngIf="userRole === 'Admin'; else userOptions">
                    <a routerLink="/admin-dashboard">Admin</a>
                </ng-container>
                <ng-template #userOptions>
                    <a routerLink="/cart" class="cart-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/5962/5962078.png" alt="Cart" class="cart-icon">
                        Panier
                    </a>
                </ng-template>
                <button class="logout-btn" (click)="logout()">DÃ©connexion</button>
            </ng-container>
            <ng-template #guestOptions>
                <a routerLink="/login" class="login-btn">Connexion</a>
            </ng-template>
        </div>
    </nav>
</header>
